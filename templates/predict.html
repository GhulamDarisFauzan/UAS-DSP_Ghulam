<!DOCTYPE html>
<html>
<head>
    <title>Prediksi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="sidebar">
    <a href="/">ğŸ  Home</a>
    <a href="/dashboard">ğŸ“ˆ Dashboard</a>
    <a href="/predict">ğŸ¤– Prediksi</a>
</div>

<div class="content">
    <div class="card">
        <h1>ğŸ¤– Prediksi Diabetes</h1>

        <!-- FORM KIRIM DATA KE FLASK -->
        <form method="POST" action="/predict">
            <input type="number" name="pregnancies" placeholder="Pregnancies" required><br><br>

            <input type="number" name="glucose" placeholder="Glucose" required><br><br>

            <input type="number" name="bloodpressure" placeholder="Blood Pressure" required><br><br>

            <input type="number" name="skin_thickness" placeholder="Skin Thickness" required><br><br>

            <input type="number" name="insulin" placeholder="Insulin" required><br><br>

            <input type="number" step="0.1" name="bmi" placeholder="BMI" required><br><br>

            <input type="number" step="0.001" name="dpf" placeholder="Diabetes Pedigree Function" required><br><br>

            <input type="number" name="age" placeholder="Age" required><br><br>

            <button type="submit">Predict</button>
        </form>

        <!-- TAMPILKAN HASIL -->
        {% if result %}
            <h3>Hasil: {{ result }}</h3>
        {% endif %}
    </div>
</div>

</body>
</html>
